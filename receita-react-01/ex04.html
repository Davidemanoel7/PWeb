<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receita React-01 - Ex01</title>
    <link rel="shortcut icon" href="icon/51-cachaca-logo-668D0F59C2-seeklogo.com.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app"></div>
    <script src="libs/react.js"></script>
    <script src="libs/react-dom.js"></script>
    <script src="libs/babel.js"></script>
    
    <script type="text/babel">

        let bebidas=[
            {nome:"Havana", origem:"Engenho Anísio Santiago"},
            {nome:"Cachaça samanaú", origem:"Engenho Samanaú Caicó"},
            {nome:"51", origem:"Bolsonaro?"},
            {nome:"Pitú", origem:"Pitulândia"},
            {nome:"Skol", origem:"Eskola"}
        ]

        const Cabecalho = () =><h1> Minha tabela de bebidas </h1>

        const montarTabela = aBebidas => {
            let body = document.querySelector("#tabela tbody")
            let itensHtml = aBebidas.map(({nome,origem})=>`<tr><td>${nome}</td><td>${origem}</td></tr>`).join("\n")
            body.innerHTML = itensHtml
        }
             
        const TabelaBebidas = () => {
            return <div>
                    <table id="tabela" border="1">
                        <thead>
                            <tr><th>Nome</th><th>Origem</th></tr>
                        </thead>
                        <tbody>
                            
                        </tbody>
                    </table>
            </div>            
        }

        ReactDOM.render(
            <div>
                <Cabecalho/>
                <TabelaBebidas/>
                <button onClick = {()=> montarTabela(bebidas)}> Carregar tabela</button>
            </div>                         
            ,document.getElementById("app")
        )
               
    </script>
</body>
</html>
