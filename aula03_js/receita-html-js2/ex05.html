<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 05</title>
    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <div id="ex03"></div>
    <button id="botaoCarregar">Listar cervejas</button>
    <button id="botaoOrdenar">Ordenar cervejas</button> 
    <button id="botaoMisturar">Misturar cervejas</button>
</body>
<script>
        
    let cervejas = ["Guinness","Skol","Becks","Stella","Hoegaarden","Heineken","Amber Lager"]

    function transf(item){
        return `<tr><td>${item}</td></tr>`
    }

    let div1 = document.getElementById("ex03")        
    function carregarDiv(){
        let cervejasHtml = cervejas.map(transf)
        div1.innerHTML = `<table>${cervejasHtml.join("\n")}</table>`
    }
    
    function ordenarDiv(){
        let cv = cervejas.map(transf).sort()
        div1.innerHTML = `<table>${cv.join("\n")}</table>`
    }

    function misturarDiv(){
        let cv = cervejas.map(transf).sort(function(){return 0.5 - Math.random()})
        div1.innerHTML = `<table>${cv.join("\n")}</table>`
    }

    let botaoOrdenar = document.getElementById("botaoOrdenar").addEventListener("click", ordenarDiv)

    let botaoCarregar = document.getElementById("botaoCarregar").addEventListener("click", carregarDiv)

    let botMisturar = document.getElementById("botaoMisturar").addEventListener("click", misturarDiv)


</script>
</html>
