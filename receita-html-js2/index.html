<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receita-html-js2</title>
</head>
<body>
    <div id="test1"></div>            
</body>
<button id="botaoCarregar">Carregando cervejas...</button>

<script>

    let cervejas = ["Guinness","Skol","Becks"]

    function transf(item){
        return `<h1>${item}</h1>`
    }

    function carregarDiv(){
        let div =document.getElementById("test1")
        let cervejasHtml = cervejas.map(transf) //map "mapeia" todos os itens de cervejas e guarda-os.
        div.innerHTML = `${cervejasHtml.join("\n")}`
    }

    let botao = document.getElementById("botaoCarregar")
    botao.addEventListener("click", carregarDiv)

</script>
</html>
