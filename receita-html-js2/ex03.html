<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 03</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div id="ex03"></div>
    <button id="botaoCarregar">Carregando cervejas</button>  
    
</body>
<script>
        
    let cervejas = ["Guinness","Skol","Becks"]

    function transf(item){
        return `<tr><td>${item}</td></tr>`
    }

    let div1 = document.getElementById("ex03")        
    function carregarDiv(){
        let cervejasHtml = cervejas.map(transf)
        div1.innerHTML = `<table>${cervejasHtml.join("\n")}</table>`
    }

    let botao = document.getElementById("botaoCarregar")
    botao.addEventListener("click", carregarDiv)

</script>
</html>
