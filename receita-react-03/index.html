<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receita-react-03</title>

    <script src="libs/react.js"></script>
    <script src="libs/react-dom.js"></script>
    <script src="libs/babel.js"></script>
    
</head>
<body>
    <div id="app">
    </div>

    <script type="text/babel">

        const valoresCabecalhos =["Nome", "Marca"]

        const TabelaBebidas = ({titulo, subtitulo, cabecalhos:[cabecalho1, cabecalho2]}) => {
            return (
                <div>
                    <h1>{titulo}</h1>
                    <h2>{subtitulo}</h2>
                    <table id="tabela" border="1">
                        <thead>
                            <tr><th>{cabecalho1}</th><th>{cabecalho2}</th></tr>
                        </thead>
                        <tbody>
                            <tr><td>Havana</td><td>Engenho Anísio Santiago</td></tr>
                        </tbody>
                    </table>
                </div>
            )
        } 

        ReactDOM.render(
            <TabelaBebidas titulo="Tabela de canas" subtitulo="Só as melhores" cabecalhos={valoresCabecalhos}/>,
            document.getElementById("app"))
    </script>
</body>
</html>
