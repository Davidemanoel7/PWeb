<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receita-react-03</title>
    <link rel="stylesheet" href="style.css">

    <script src="libs/react.js"></script>
    <script src="libs/react-dom.js"></script>
    <script src="libs/babel.js"></script>
    
</head>
<body>
    <div id="app">
    </div>

    <script type="text/babel">

        const valoresCabecalhos =[
            {name:"Havana", desc:"Engenho Anísio Santiago 🍻"},
            {name:"Samanaú", desc:"Engenho Samanaú Caicó - RN ☀️🌵"},
            {name:"Skoll", desc:"Desce redondo ❤️🍻"},
            {name:"Pitú", desc:"Pitulândia"},
            {name:"51", desc:"🇧🇷👍🏼"}
        ]

        const TabelaBebidas = ({titulo, subtitulo, cabecalhos}) => {
            return (
                <div>
                    <h1>{titulo}</h1>
                    <h2>{subtitulo}</h2>
                    <table id="tabela" border="1">
                        <thead>
                            <tr>{cabecalhos.map((i)=><th>{i.name}</th>)}</tr>
                        </thead>
                        <tbody>
                            <tr>{cabecalhos.map((i)=><td>{i.desc}</td>)}</tr>
                        </tbody>
                    </table>
                </div>
            )
        } 

        ReactDOM.render(
            <TabelaBebidas titulo="Tabela de canas" subtitulo="Só as melhores" cabecalhos={valoresCabecalhos}/>,
            document.getElementById("app"))
    </script>
</body>
</html>
