<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receita-react-03 - Ex 01</title>

    <script src="libs/react.js"></script>
    <script src="libs/react-dom.js"></script>
    <script src="libs/babel.js"></script>
    
</head>
<body>
    <div id="app">
    </div>

    <script type="text/babel">

        const valoresCabecalhos =["Nome", "Marca", "Valor", "Porcentagem","Origem", "Índice G"]

        const TabelaBebidas = ({titulo, subtitulo, cabecalhos}) => {
            return (
                <div>
                    <h1>{titulo}</h1>
                    <h2>{subtitulo}</h2>
                    <table id="tabela" border="1">
                        <thead>
                            <tr>
                                {cabecalhos.map((i)=><th>{i}</th>)}
                            </tr>
                        </thead>
                    </table>
                </div>
            )
        }

        ReactDOM.render(
            <TabelaBebidas titulo="Tabela de canas" subtitulo="Só as melhores" cabecalhos={valoresCabecalhos}/>,
            document.getElementById("app"))
    </script>
</body>
</html>
