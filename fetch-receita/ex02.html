<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch - Exercicio 02</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="cervejasDiv"></div>
    <div><button id="botaoCarregar">Carregar cervejas</button></div>
</body>
<script>
  let cervejas = []
  //cs é um array de cervejas
  const carregarDiv = cs => {
     const div = document.getElementById("cervejasDiv")
     const itensHtml = cs.map( ({name,alcohol,malts,brand}) => `<tr> <td>${name}</td> <td>${alcohol}</td> <td>${malts}</td> <td>${brand}</td> </tr>` ) 
     div.innerHTML = `<table>${itensHtml.join("\n")}</table>`
  }

  async function carregarCervejas(){
    try{let res = await fetch("https://random-data-api.com/api/v2/beers?size=3")
    cervejas = await res.json()
    carregarDiv(cervejas)    
  }catch(err){
    alert("Link informado contém erro...")
  }
  }
  
  let botao = document.getElementById("botaoCarregar")
  botao.addEventListener("click", () => carregarCervejas())
</script>
</html>
