<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch - Exercicio 01</title>
</head>
<body>
    <div><button id="botaoCarregar">Carregando cervejas...</button></div>
    <div id="cervejasDiv"></div>
</body>
<script>
  let cervejas = []
  //cs é um array de cervejas
  const carregarDiv = cs => {
     const div = document.getElementById("cervejasDiv")
     const itensHtml = cs.map( ({name,alcohol,malts,brand}) => `<div>${name} - ${alcohol} - ${malts} - ${brand}</div>` ) 
     div.innerHTML = `${itensHtml.join("\n")}`
  }

  async function carregarCervejas(){
    try{let res = await fetch("https://random-data-api.com/api/v2/beers?size=3")
    cervejas = await res.json()
    carregarDiv(cervejas)
    
  }catch(err){
    alert("Link informado contém erro...")
  }
  }
  
  let botao = document.getElementById("botaoCarregar")
  botao.addEventListener("click", () => carregarCervejas())
</script>
</html>
