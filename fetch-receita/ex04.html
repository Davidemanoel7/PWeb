<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch - Exercicio 04</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="randomDiv"></div>
    <div><button id="botaoCarregar">Carregar cervejas</button></div>
</body>
<script>
  let user = []
  //cs é um array de cervejas

  const a = (item) => `<tr><td>${item}</td></tr>`
  //usar como referencia

  const carregarDiv = cs => {
     const div = document.getElementById("randomDiv")
     const itensHtml = cs.map( ({first_name,last_name,email,phone_number}) => `<tr> <td>${first_name}</td> <td>${last_name}</td> <td>${email}</td> <td>${phone_number}</td> </tr>` ) 
     div.innerHTML = `<table>${itensHtml.join("\n")}</table>`
  }

  async function carregarUser(){
    try{let res = await fetch("https://random-data-api.com/api/v2/users?size=5")
    user = await res.json()
    carregarDiv(user)    
  }catch(err){
    alert("Link informado contém erro...")
  }
  }
  
  let botao = document.getElementById("botaoCarregar")
  botao.addEventListener("click", () => carregarUser())
</script>
</html>
