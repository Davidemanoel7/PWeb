<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receita 02 - Ex 02</title>
    
    <script src="libs/react.js"></script>
    <script src="libs/react-dom.js"></script>
    <script src="libs/babel.js"></script>
</head>
<body>
    <div id="app"></div>       

    <script type="text/babel">

        class TabelaBebidas extends React.Component{
            render(){
                return (
                    <div>
                        <h1>{this.props.titulo}</h1>
                        <table id="tabela" border="1">
                            <thead>
                                <tr><th>Nome</th><th>Marca</th></tr>
                            </thead>
                            <tbody>
                                <tr><td>Havana</td><td>Engenho Anísio Santiago</td></tr>
                            </tbody>
                        </table>
                    </div> 
                )
            }
        }

        class BotaoC extends React.Component{
            render(){
                return(
                    <button>
                        {this.props.nomeB}
                    </button>
                )
            }
        }

        ReactDOM.render(
            <div>
                <TabelaBebidas titulo="Tabela de Cana"/>
                <BotaoC nomeB="Não clique"/>
            </div>
            ,document.getElementById("app")
        )
    </script>
</body>
</html>
