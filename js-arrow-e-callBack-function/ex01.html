<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 01</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="botaoCarregar">Carregar</button>
    <div id="test"></div>   
</body>
<script>
    
    let cervejas = ["Guinness","Skol","Becks","Stella","Hoegaarden","Heineken","Amber Lager"]
    
    const carregarDiv = (cervs) => {
        let divA = document.getElementById("test")
        let divAHtml = cervs.map((item) => `<tr><td>${item}</td></tr>`)
        divA.innerHTML = `<table>${divAHtml.join("\n")}</table>`
    }
    
    let botao = document.getElementById("botaoCarregar").addEventListener("click", () => carregarDiv(cervejas))
</script>
</html>
